{% set name = "notebook-frontend" %}
{% set version = "7.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6f1a0a8e741af208ff7f2821158c070e1607673a0db7d14ede6f77291d216219

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - hatchling
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - jupyterlab-js =4.5.1

test:
  imports:
    - notebook_frontend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/davidbrochart/notebook-frontend
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package distributing Notebook's static assets"
  dev_url: https://github.com/davidbrochart/notebook-frontend

extra:
  recipe-maintainers:
    - davidbrochart
