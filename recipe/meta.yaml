{% set name = "notebook-frontend" %}
{% set version = "7.4.5.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0aec10d86d09ee8940e76465a92eb440ccdb14dfea694c286f2519b615e8b957

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - hatchling
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - jupyterlab-js =4.4.5

test:
  imports:
    - notebook_frontend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/davidbrochart/notebook-frontend
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package distributing Notebook's static assets
  dev_url: https://github.com/davidbrochart/notebook-frontend

extra:
  recipe-maintainers:
    - davidbrochart
